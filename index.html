<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="number" class="form-control" id="zip">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="receipt">
        <h2>Receipt</h2>
        <p>Thank you for your purchase, <span class="firstName"></span> <span class="lastName"></span>! Your item will be delivered to <span class="address"></span>, <span class="city"></span>, <span class="zip"></span>.</p>

        <p><span id="click">Click here</span> for 20% off your next purchase. <span id="coupon">123209123</span></p>

    </div>
  </body>
</html>
